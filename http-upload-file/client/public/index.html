<html>
    <head>
        <title>Upload file</title>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>Upload multiple part</h1>
        <form id="multipleFiles">
            <input type="file" name="inputMultipleFiles" multiple="true" />
            <button type="submit">Upload</button>
        </form>

        <h1>Upload Normal file</h1>
        <form id="singleFile">
            <input type="file" name="file" />
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
